<ons-page id="cats">
    <script>
        const page = document.querySelector("#cats");
        const list = page.querySelector('#cats-list');

        page.addEventListener('show', function () {
            rpc("cats.get_all", function (result) {
                result.forEach(cat => {
                    ons.createElement("template-cat-list-item").then(function(element)
                    {
                        list.appendChild(element);
                    })
                });
            })
        });



    </script>

    <ons-list id="cats-list">
        <ons-list-header>My cats</ons-list-header>


    </ons-list>


    <template id="template-cat-list-item">
        <ons-list-item>
            <div class="center">
                ${cat.name}
            </div>
            <div class="right">
                ${cat.weight}
            </div>
        </ons-list-item>
    </template>

</ons-page>
