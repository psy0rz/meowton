<ons-page id="hardware">
    <script>

        ons.ready(function () {

            var page = ons.getScriptPage();
            var list = page.querySelector('ons-list');

            //tab is shown
            page.onShow = function () {

                //slider value display update
                page.oninput = function (event) {
                    if (event.target.type == 'range') {
                        event.target.parentElement.parentElement.querySelector('span').innerText = event.target.value;
                    }
                };

                //get data from device
                rpc("scale_io.get_config", {}, function (result) {

                    //store data into form
                    set_form_values(list, result.config);

                    //test is pressed
                    page.querySelector('#test').onclick = function (event) {

                        //read data from form
                        get_form_values(list, result.config);

                        //test
                        rpc("scale_io.feed", { test_config: result.config }, function () {
                            //
                        });
                    };

                    //save is pressed
                    page.querySelector('#save').onclick = function (event) {

                        //read data from form
                        get_form_values(list, result.config);

                        //store data into device
                        rpc("scale_io.update_config", { config: result.config }, function () {
                            // ons.notification.toast("All tests OK", { timeout: 5000 });
                            document.querySelector('ons-navigator').popPage();
                        });
                    };

                    //servo duty test middle
                    page.querySelector('#servo_middle_duty').onchange = function (event) {
                        ons.notification.toast("Testing, servo should be quiet.", { timeout: 1000 });
                        var pwm_value = parseInt(event.target.value);
                        rpc("scale_io.servo_test", { pwm_value: pwm_value });
                    };

                    //servo duty test left
                    page.querySelector('#servo_left_duty_offset').onchange = function (event) {
                        ons.notification.toast("Testing, servo should turn left.", { timeout: 1000 });
                        var pwm_value = parseInt(page.querySelector('#servo_middle_duty').value) + parseInt(event.target.value);
                        rpc("scale_io.servo_test", { pwm_value: pwm_value });
                    };

                    //servo duty test right
                    page.querySelector('#servo_right_duty_offset').onchange = function (event) {
                        ons.notification.toast("Testing, servo should turn right.", { timeout: 1000 });
                        var pwm_value = parseInt(page.querySelector('#servo_middle_duty').value) + parseInt(event.target.value);
                        rpc("scale_io.servo_test", { pwm_value: pwm_value });
                    };


                })

            };



        });

    </script>

    <style>
    </style>

    <ons-toolbar>
        <div class="left">
            <ons-back-button></ons-back-button>
        </div>
        <div class="center">Feeder settings</div>


    </ons-toolbar>

    <ons-progress-bar indeterminate class="global-progress"></ons-progress-bar>

    <ons-list>

        <ons-list-header>Servo duty cycle</ons-list-header>
        <ons-list-item>
            Note: a one second test will be done every time you change the duty cycle.
        </ons-list-item>

        <ons-list-item>
            Servo middle:
            <ons-range id='servo_middle_duty' style="width: 100%;" min=50 max=100></ons-range>
            <span></span>
        </ons-list-item>

        <ons-list-item>
            Rotate right offset:
            <ons-range id='servo_right_duty_offset' style="width: 100%;" min=-30 max=30></ons-range>
            <span></span>
        </ons-list-item>

        <ons-list-item>
            Rotate left offset:
            <ons-range id='servo_left_duty_offset' style="width: 100%;" min=-30 max=30></ons-range>
            <span></span>
        </ons-list-item>

        <ons-list-header>Feed cycle timing</ons-list-header>

        <ons-list-item>
            Ramp up/down time:
            <ons-range id='servo_fade_time' style="width: 100%;" min=0 max=1000></ons-range>
            <span></span>mS
        </ons-list-item>

        <ons-list-item>
            Feed time:
            <ons-range id='servo_sustain_time' style="width: 100%;" min=0 max=1000></ons-range>
            <span></span>mS
        </ons-list-item>

        <ons-list-item>
            Retract time:
            <ons-range id='servo_retract_time' style="width: 100%;" min=0 max=1000></ons-range>
            <span></span>mS
        </ons-list-item>

        <ons-list-item>
            <ons-button id='test'>Test</ons-button>
        </ons-list-item>

    </ons-list>

    <p>
        <ons-button id='save'>Save</ons-button>
        <ons-progress-bar indeterminate class="global-progress"></ons-progress-bar>
    </p>

</ons-page>
